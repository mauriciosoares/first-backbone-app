<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .is-checked {
            text-decoration: line-through;
        }

        .is-edit div {
            display: none;
        }

        .new-text {
            display: none;
        }

        .is-edit .new-text {
            display: block;
        }
    </style>
</head>
<body>
    <div id="todo-app">
        <div>
            <input type="text" placeholder="Add new Todo" id="new-todo">
        </div>
        <div>
            <ul id="list-todo">

            </ul>
        </div>
    </div>

    <script type="text/template" id="item-template">
        <div id="<%= cid %>" class="<%= done ? 'is-checked' : '' %>">
            <input type="checkbox" class="done" <%= done ? 'CHECKED' : '' %> />
            <span class="text">
                <%= title %>
            </span>
            <a href="#" class="delete">X</a>
        </div>

        <input type="text" class="new-text" value="<%= title %>" />
    </script>

    <!-- third part libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <!-- todo app -->
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todoView.js"></script>
    <script src="js/views/appView.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
